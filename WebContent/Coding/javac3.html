<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생활 코딩 자바스크립트  6 데이터타입 - 문자열과 숫자</title>
</head>
<body>
<script type="text/javascript">
	console.log('alphabet'.toUpperCase());	// => 'ALPHABET'
	console.log('Hello world'.length);		// => 11
	console.log('Hello world'.indexOf('o'));		// => 4 (5번째에 o가 있다)
	console.log(1+1);		// => 2
	console.log("1"+"1");		// => 11		문자열과 숫자의 차이
								// 데이터 타입에 대해서 제대로 표현해야함

</script>
</body>
</html>
