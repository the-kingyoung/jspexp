<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생활 코딩 자바스크립트 4 HTML과 JS의 만남 : 이벤트</title>
</head>
<body>
	<input type="button" value="hi" onclick="alert('hi')">
	<input type="text" onchange="alert('changed')">
	<input type="text" onkeydown="alert('key down!')">
	
	
	<!-- 	onclick의 속성 뒤에는 무조건 JS가 와야한다고 되어 있음 -->

</body>
</html>
