<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
   href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 


*/
//
   $(document).ready(function(){
      $("[type=button]").click(function(){
    	  pInfo();
      });
   });
   
   function pInfo(){
	   var xhr = new XMLHttpRequest();
	   var pnameVal = $("#pname").val();
	   var priceVal = $("#price").val();
	   var cntVal = $("#cnt").val();
	   
	   xhr.open("get","z08_data.jsp?pname="+pnameVal+
			   	"&price="+priceVal+"&cnt="+cntVal,true);
	   xhr.onreadystatechange = function(){
		   if(xhr.readyState == 4 && xhr.status==200){
			   $("div").html(xhr.responseText);
		   }
	   };
	   xhr.send();
   }
</script>
</head>
<body>
	<table>
		<tr><th>물건명</th><td><input id="pname" type="text"/></td></tr>
		<tr><th>가격</th><td><input id="price" type="text"/></td></tr>
		<tr><th>갯수</th><td><input id="cnt" type="text"/></td></tr>
		<tr><td colspan="2"><input type="button" value="구매"/></td></tr>
	</table>
   <div></div>
</body>
