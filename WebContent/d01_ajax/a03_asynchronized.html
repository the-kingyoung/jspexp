<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" 
   href="/jspexp/a00_com/a00_com.css">
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# 비동기 통신
1. 해당 이벤트를 처리하고 이후에 답변이 오기전에 다른 요소객체를 변경 가능하다.


*/
//
   $(document).ready(function(){
      $("h2").text("비동기 통신 클릭").click(function(){
    	  var xhr = new XMLHttpRequest();
    	  console.log("시작 : " + xhr);
    	  // 2. 메서드 처리.
    	  xhr.open("get","z03_data03",true);
    	  // 2-1. 메서드 선언 : 비동기 통신을 위한 이벤트메서드
    	  //	호출이 되면 비동기적으로 상태값을 확인하여, 해당 상태값이
    	  //	정상상태(http code가 정상 전송이고 결과값을 완전히 받았을 때)를 확인하여
    	  //	결과데이터를 처리한다.
    	  console.log("처리..");
    	  xhr.onreadystatechange=function(){
	    	  console.log("상태1..:"+xhr.readyState);
	    	  console.log("상태2..:"+xhr.status);
    		  //xhr.readyState : 비동기 통신을 하면서 객체가 만들어지면서
    		  //	상태값의 변경에 대한 내용을 체크하는 변수..
    		  //	0 : 객체만듬, 1/2 데이터를 만들 준비, 3 : 데이터를 일부분 받기 시작
    		  //	4 : 서버에서 온 데이터를 완전히 받음
    		  //xhr.status : 서버에 요청한 결과값을 받는 code (http error코드)
    		  //	200 : 정상범위 코드.
    		  if(xhr.readyState==4 && xhr.status==200){ //정상 상황.
    			  $("div>h3").html(xhr.responseText);
    		  }
    	  };
    	  // 3. 호출처리..
    	  xhr.send();
    	  
    	  //a04_asynExp.html	입력데이터:[    ] 키를 입력할때, 비동기통신으로
    	  //z04_data에 있는 데이터 로딩하기..이벤트 keyup
    	  //z04_data
      });
   });
</script>
</head>
<body>
   <h2></h2>
   <div><h3></h3></div>
</body>
